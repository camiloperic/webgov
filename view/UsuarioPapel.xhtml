<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Usuario papel Details</f:facet>

        <s:decorate id="idPapel" template="layout/display.xhtml">
            <ui:define name="label">Id papel</ui:define>
            <h:outputText value="#{usuarioPapelHome.instance.id.idPapel}"/>
        </s:decorate>
        <s:decorate id="idUsuario" template="layout/display.xhtml">
            <ui:define name="label">Id usuario</ui:define>
            <h:outputText value="#{usuarioPapelHome.instance.id.idUsuario}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/UsuarioPapelEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty usuarioPapelFrom ? 'UsuarioPapelList' : usuarioPapelFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Papel</h:panelGroup>
        </f:facet>
    <div class="association" id="papelParent">

        <h:outputText value="There is no papel associated with this usuarioPapel."
                   rendered="#{usuarioPapelHome.instance.papel == null}"/>

        <rich:dataTable var="_papel"
                   value="#{usuarioPapelHome.instance.papel}"
                rendered="#{usuarioPapelHome.instance.papel != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="papelTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_papel.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Descricao</f:facet>
                <h:outputText value="#{_papel.descricao}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nome</f:facet>
                <h:outputText value="#{_papel.nome}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewpapel"
                     value="View"
                      view="/Papel.xhtml">
                    <f:param name="papelId"
                           value="#{_papel.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Usuario</h:panelGroup>
        </f:facet>
    <div class="association" id="usuarioParent">

        <h:outputText value="There is no usuario associated with this usuarioPapel."
                   rendered="#{usuarioPapelHome.instance.usuario == null}"/>

        <rich:dataTable var="_usuario"
                   value="#{usuarioPapelHome.instance.usuario}"
                rendered="#{usuarioPapelHome.instance.usuario != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="usuarioTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_usuario.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ativo</f:facet>
                <h:outputText value="#{_usuario.ativo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nome</f:facet>
                <h:outputText value="#{_usuario.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Password</f:facet>
                <h:outputText value="#{_usuario.password}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Titulo eleitoral</f:facet>
                <h:outputText value="#{_usuario.tituloEleitoral}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Username</f:facet>
                <h:outputText value="#{_usuario.username}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewusuario"
                     value="View"
                      view="/Usuario.xhtml">
                    <f:param name="usuarioId"
                           value="#{_usuario.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
