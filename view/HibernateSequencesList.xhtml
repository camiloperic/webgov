<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="hibernateSequencesSearch" styleClass="edit">

        <rich:simpleTogglePanel label="HibernateSequences Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Sequence name</ui:define>
                <h:inputText id="sequenceName" value="#{hibernateSequencesList.hibernateSequences.id.sequenceName}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{hibernateSequencesList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/HibernateSequencesList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">HibernateSequences Search Results (#{empty hibernateSequencesList.resultList ? 0 : (hibernateSequencesList.paginated ? hibernateSequencesList.resultCount : hibernateSequencesList.resultList.size)})</f:facet>
    <div class="results" id="hibernateSequencesList">

    <h:outputText value="The hibernateSequences search returned no results."
               rendered="#{empty hibernateSequencesList.resultList}"/>

    <rich:dataTable id="hibernateSequencesList"
                var="_hibernateSequences"
              value="#{hibernateSequencesList.resultList}"
           rendered="#{not empty hibernateSequencesList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{hibernateSequencesList}"/>
                    <ui:param name="propertyLabel" value="Sequence name"/>
                    <ui:param name="propertyPath" value="hibernateSequences.id.sequenceName"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_hibernateSequences.id.sequenceName}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{hibernateSequencesList}"/>
                    <ui:param name="propertyLabel" value="Sequence next hi value"/>
                    <ui:param name="propertyPath" value="hibernateSequences.id.sequenceNextHiValue"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_hibernateSequences.id.sequenceNextHiValue}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'HibernateSequences' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="hibernateSequencesViewId">
                <f:param name="hibernateSequencesSequenceName"
                        value="#{_hibernateSequences.id.sequenceName}"/>
                <f:param name="hibernateSequencesSequenceNextHiValue"
                        value="#{_hibernateSequences.id.sequenceNextHiValue}"/>
            </s:link>
            #{' '}
            <s:link view="/HibernateSequencesEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="hibernateSequencesEdit"
                rendered="#{empty from}">
                <f:param name="hibernateSequencesSequenceName"
                        value="#{_hibernateSequences.id.sequenceName}"/>
                <f:param name="hibernateSequencesSequenceNextHiValue"
                        value="#{_hibernateSequences.id.sequenceNextHiValue}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/HibernateSequencesList.xhtml"
            rendered="#{hibernateSequencesList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/HibernateSequencesList.xhtml"
            rendered="#{hibernateSequencesList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{hibernateSequencesList.previousFirstResult}"/>
        </s:link>

        <s:link view="/HibernateSequencesList.xhtml"
            rendered="#{hibernateSequencesList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{hibernateSequencesList.nextFirstResult}"/>
        </s:link>

        <s:link view="/HibernateSequencesList.xhtml"
            rendered="#{hibernateSequencesList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{hibernateSequencesList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/HibernateSequencesEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create hibernateSequences">
            <f:param name="hibernateSequencesSequenceName"/>
            <f:param name="hibernateSequencesSequenceNextHiValue"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
