<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="papelSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Papel Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Descricao</ui:define>
                <h:inputText id="descricao" value="#{papelList.papel.descricao}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nome</ui:define>
                <h:inputText id="nome" value="#{papelList.papel.nome}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{papelList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PapelList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Papel Search Results (#{empty papelList.resultList ? 0 : (papelList.paginated ? papelList.resultCount : papelList.resultList.size)})</f:facet>
    <div class="results" id="papelList">

    <h:outputText value="The papel search returned no results."
               rendered="#{empty papelList.resultList}"/>

    <rich:dataTable id="papelList"
                var="_papel"
              value="#{papelList.resultList}"
           rendered="#{not empty papelList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{papelList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="papel.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_papel.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{papelList}"/>
                    <ui:param name="propertyLabel" value="Descricao"/>
                    <ui:param name="propertyPath" value="papel.descricao"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_papel.descricao}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{papelList}"/>
                    <ui:param name="propertyLabel" value="Nome"/>
                    <ui:param name="propertyPath" value="papel.nome"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_papel.nome}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Papel' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="papelViewId">
                <f:param name="papelId"
                        value="#{_papel.id}"/>
            </s:link>
            #{' '}
            <s:link view="/PapelEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="papelEdit"
                rendered="#{empty from}">
                <f:param name="papelId"
                        value="#{_papel.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/PapelList.xhtml"
            rendered="#{papelList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/PapelList.xhtml"
            rendered="#{papelList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{papelList.previousFirstResult}"/>
        </s:link>

        <s:link view="/PapelList.xhtml"
            rendered="#{papelList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{papelList.nextFirstResult}"/>
        </s:link>

        <s:link view="/PapelList.xhtml"
            rendered="#{papelList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{papelList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PapelEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create papel">
            <f:param name="papelId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
