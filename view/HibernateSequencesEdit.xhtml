<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="hibernateSequences" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{hibernateSequencesHome.managed ? 'Edit' : 'Add'} Hibernate sequences</f:facet>


            <s:decorate id="sequenceNameField" template="layout/edit.xhtml">
                <ui:define name="label">Sequence name</ui:define>
                <h:inputTextarea id="sequenceName"
                               cols="80"
                               rows="3"
                           disabled="#{hibernateSequencesHome.managed}"
                           required="true"
                              value="#{hibernateSequencesHome.instance.id.sequenceName}"/>
            </s:decorate>

            <s:decorate id="sequenceNextHiValueField" template="layout/edit.xhtml">
                <ui:define name="label">Sequence next hi value</ui:define>
                <h:inputText id="sequenceNextHiValue"
                       required="true"
                       disabled="#{hibernateSequencesHome.managed}"
                          value="#{hibernateSequencesHome.instance.id.sequenceNextHiValue}">
                    <a:support event="onblur" reRender="sequenceNextHiValueField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{hibernateSequencesHome.persist}"
                       disabled="#{!hibernateSequencesHome.wired}"
                       rendered="#{!hibernateSequencesHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{hibernateSequencesHome.update}"
                       rendered="#{hibernateSequencesHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{hibernateSequencesHome.remove}"
                      immediate="true"
                       rendered="#{hibernateSequencesHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/HibernateSequences.xhtml"
                rendered="#{hibernateSequencesHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty hibernateSequencesFrom ? 'HibernateSequencesList' : hibernateSequencesFrom}.xhtml"
                rendered="#{!hibernateSequencesHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
