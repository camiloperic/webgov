<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Hibernate sequences Details</f:facet>

        <s:decorate id="sequenceName" template="layout/display.xhtml">
            <ui:define name="label">Sequence name</ui:define>
            <h:outputText value="#{hibernateSequencesHome.instance.id.sequenceName}"/>
        </s:decorate>
        <s:decorate id="sequenceNextHiValue" template="layout/display.xhtml">
            <ui:define name="label">Sequence next hi value</ui:define>
            <h:outputText value="#{hibernateSequencesHome.instance.id.sequenceNextHiValue}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/HibernateSequencesEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty hibernateSequencesFrom ? 'HibernateSequencesList' : hibernateSequencesFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
