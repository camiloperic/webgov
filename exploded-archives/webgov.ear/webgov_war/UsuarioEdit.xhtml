<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="usuario" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{usuarioHome.managed ? 'Edit' : 'Add'} Usuario</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       required="true"
                       disabled="#{usuarioHome.managed}"
                          value="#{usuarioHome.instance.id}">
                    <a:support event="onblur" reRender="idField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="ativoField" template="layout/edit.xhtml">
                <ui:define name="label">Ativo</ui:define>
                <h:selectBooleanCheckbox id="ativo"
                                      value="#{usuarioHome.instance.ativo}"/>
            </s:decorate>


            <s:decorate id="nomeField" template="layout/edit.xhtml">
                <ui:define name="label">Nome</ui:define>
                <h:inputText id="nome"
                           size="50"
                      maxlength="50"
                          value="#{usuarioHome.instance.nome}">
                    <a:support event="onblur" reRender="nomeField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="passwordField" template="layout/edit.xhtml">
                <ui:define name="label">Password</ui:define>
                <h:inputText id="password"
                           size="30"
                      maxlength="30"
                          value="#{usuarioHome.instance.password}">
                    <a:support event="onblur" reRender="passwordField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="tituloEleitoralField" template="layout/edit.xhtml">
                <ui:define name="label">Titulo eleitoral</ui:define>
                <h:inputText id="tituloEleitoral"
                          value="#{usuarioHome.instance.tituloEleitoral}">
                    <a:support event="onblur" reRender="tituloEleitoralField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="usernameField" template="layout/edit.xhtml">
                <ui:define name="label">Username</ui:define>
                <h:inputText id="username"
                           size="30"
                      maxlength="30"
                          value="#{usuarioHome.instance.username}">
                    <a:support event="onblur" reRender="usernameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{usuarioHome.persist}"
                       disabled="#{!usuarioHome.wired}"
                       rendered="#{!usuarioHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{usuarioHome.update}"
                       rendered="#{usuarioHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{usuarioHome.remove}"
                      immediate="true"
                       rendered="#{usuarioHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Usuario.xhtml"
                rendered="#{usuarioHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty usuarioFrom ? 'UsuarioList' : usuarioFrom}.xhtml"
                rendered="#{!usuarioHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Usuario papels">
        <h:form styleClass="association" id="usuarioPapelsChildren">

            <h:outputText value="There are no usuarioPapels associated with this usuario."
                       rendered="#{empty usuarioHome.usuarioPapels}"/>

            <rich:dataTable value="#{usuarioHome.usuarioPapels}"
                           var="_usuarioPapel"
                      rendered="#{not empty usuarioHome.usuarioPapels}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="usuarioPapelsTable">
                <rich:column sortBy="#{_usuarioPapel.id.idPapel}">
                    <f:facet name="header">Id papel</f:facet>
                    <h:outputText value="#{_usuarioPapel.id.idPapel}"/>
                </rich:column>
                <rich:column sortBy="#{_usuarioPapel.id.idUsuario}">
                    <f:facet name="header">Id usuario</f:facet>
                    <h:outputText value="#{_usuarioPapel.id.idUsuario}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{usuarioHome.managed}" id="usuarioPapels">
        <div class="actionButtons">
            <s:button id="addusuarioPapel"
                   value="Add usuarioPapel"
                    view="/UsuarioPapelEdit.xhtml"
             propagation="none">
                 <f:param name="usuarioId"
                         value="#{usuarioHome.instance.id}"/>
                 <f:param name="usuarioPapelFrom" value="Usuario"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
