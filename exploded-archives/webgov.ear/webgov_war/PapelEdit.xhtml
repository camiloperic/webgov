<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="papel" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{papelHome.managed ? 'Edit' : 'Add'} Papel</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       required="true"
                       disabled="#{papelHome.managed}"
                          value="#{papelHome.instance.id}">
                    <a:support event="onblur" reRender="idField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="descricaoField" template="layout/edit.xhtml">
                <ui:define name="label">Descricao</ui:define>
                <h:inputTextarea id="descricao"
                               cols="80"
                               rows="3"
                              value="#{papelHome.instance.descricao}"/>
            </s:decorate>


            <s:decorate id="nomeField" template="layout/edit.xhtml">
                <ui:define name="label">Nome</ui:define>
                <h:inputText id="nome"
                           size="20"
                      maxlength="20"
                          value="#{papelHome.instance.nome}">
                    <a:support event="onblur" reRender="nomeField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{papelHome.persist}"
                       disabled="#{!papelHome.wired}"
                       rendered="#{!papelHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{papelHome.update}"
                       rendered="#{papelHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{papelHome.remove}"
                      immediate="true"
                       rendered="#{papelHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Papel.xhtml"
                rendered="#{papelHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty papelFrom ? 'PapelList' : papelFrom}.xhtml"
                rendered="#{!papelHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Usuario papels">
        <h:form styleClass="association" id="usuarioPapelsChildren">

            <h:outputText value="There are no usuarioPapels associated with this papel."
                       rendered="#{empty papelHome.usuarioPapels}"/>

            <rich:dataTable value="#{papelHome.usuarioPapels}"
                           var="_usuarioPapel"
                      rendered="#{not empty papelHome.usuarioPapels}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="usuarioPapelsTable">
                <rich:column sortBy="#{_usuarioPapel.id.idPapel}">
                    <f:facet name="header">Id papel</f:facet>
                    <h:outputText value="#{_usuarioPapel.id.idPapel}"/>
                </rich:column>
                <rich:column sortBy="#{_usuarioPapel.id.idUsuario}">
                    <f:facet name="header">Id usuario</f:facet>
                    <h:outputText value="#{_usuarioPapel.id.idUsuario}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{papelHome.managed}" id="usuarioPapels">
        <div class="actionButtons">
            <s:button id="addusuarioPapel"
                   value="Add usuarioPapel"
                    view="/UsuarioPapelEdit.xhtml"
             propagation="none">
                 <f:param name="papelId"
                         value="#{papelHome.instance.id}"/>
                 <f:param name="usuarioPapelFrom" value="Papel"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
