<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="usuarioSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Usuario Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nome</ui:define>
                <h:inputText id="nome" value="#{usuarioList.usuario.nome}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Password</ui:define>
                <h:inputText id="password" value="#{usuarioList.usuario.password}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Username</ui:define>
                <h:inputText id="username" value="#{usuarioList.usuario.username}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{usuarioList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/UsuarioList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Usuario Search Results (#{empty usuarioList.resultList ? 0 : (usuarioList.paginated ? usuarioList.resultCount : usuarioList.resultList.size)})</f:facet>
    <div class="results" id="usuarioList">

    <h:outputText value="The usuario search returned no results."
               rendered="#{empty usuarioList.resultList}"/>

    <rich:dataTable id="usuarioList"
                var="_usuario"
              value="#{usuarioList.resultList}"
           rendered="#{not empty usuarioList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{usuarioList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="usuario.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_usuario.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{usuarioList}"/>
                    <ui:param name="propertyLabel" value="Ativo"/>
                    <ui:param name="propertyPath" value="usuario.ativo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_usuario.ativo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{usuarioList}"/>
                    <ui:param name="propertyLabel" value="Nome"/>
                    <ui:param name="propertyPath" value="usuario.nome"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_usuario.nome}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{usuarioList}"/>
                    <ui:param name="propertyLabel" value="Password"/>
                    <ui:param name="propertyPath" value="usuario.password"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_usuario.password}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{usuarioList}"/>
                    <ui:param name="propertyLabel" value="Titulo eleitoral"/>
                    <ui:param name="propertyPath" value="usuario.tituloEleitoral"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_usuario.tituloEleitoral}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{usuarioList}"/>
                    <ui:param name="propertyLabel" value="Username"/>
                    <ui:param name="propertyPath" value="usuario.username"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_usuario.username}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Usuario' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="usuarioViewId">
                <f:param name="usuarioId"
                        value="#{_usuario.id}"/>
            </s:link>
            #{' '}
            <s:link view="/UsuarioEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="usuarioEdit"
                rendered="#{empty from}">
                <f:param name="usuarioId"
                        value="#{_usuario.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/UsuarioList.xhtml"
            rendered="#{usuarioList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/UsuarioList.xhtml"
            rendered="#{usuarioList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{usuarioList.previousFirstResult}"/>
        </s:link>

        <s:link view="/UsuarioList.xhtml"
            rendered="#{usuarioList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{usuarioList.nextFirstResult}"/>
        </s:link>

        <s:link view="/UsuarioList.xhtml"
            rendered="#{usuarioList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{usuarioList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/UsuarioEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create usuario">
            <f:param name="usuarioId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
